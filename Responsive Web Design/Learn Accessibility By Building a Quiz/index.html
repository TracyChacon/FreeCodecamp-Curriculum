<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <meta name="decription" content="freeCodeCamp Accessibiltiy Quiz practice project" />
        <title>Accessibility Quiz</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz"></form>
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input type="text" name="student-name" id="student-name" />
                </div>
                <div class="info">
                    <label for=""student-email">Email</label>
                    <input type="email" name="studen-email" id="studen-email" />
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" name="birth-date" id="birth-date" />
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-qustions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="html-question-one">
                        <legend>
                            The legend element represents a caption for the content of its parent fieldset element
                        </legend>
                        <!--Step 31
                            Although not required for 'label' elements with a nested 'input', it is still best-practice to explicitly link a 'label' with its corresponding 'input' element.

                            Now, add a 'for' attribute to each of your four 'label's that links the 'labe' to its corresponding radio 'input'.
                        -->
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" id="q1-a1" />
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" />
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="html-question-two">
                        <legend>
                            A label element nesting an input element is required to have a for attribute with the same value as the input's id
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">        
                                    <input type="radio" id="q2-a1" />
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" id="q2-a2" />
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
        </main>
    </body>
</html>
