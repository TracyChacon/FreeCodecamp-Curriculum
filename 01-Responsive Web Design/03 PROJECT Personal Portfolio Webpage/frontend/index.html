<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="resume website">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracy's Resume Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar" class="navbar">
        <a href="#welcome-section">About</a>
        <a href="#contact-details">Contact</a>
        <a href="#projects">Work</a>
        <a href="#skills">Skills</a>
    </nav>
    <div class="container-main-and-footer">

        <main class="container-main">
            <section  class="welcome">
                <img 
                    src="./assets/images/linkedinProfilePhoto.jpg" 
                    width="125"
                    height="225"
                    alt="business portrait photo of tracy chacon, frontend engineer"
                />

                <p></p>
                <h2>About</h2>
                <p>My name is Tracy Chacon. I am a Web Developer.</p>
                
                <h3>Contact</h3>
                <p>The best way to contact me is by my LinkedIn profile link</p>
                <a 
                    id="profile-link" 
                    href="https://github.com/TracyChacon/"
                    target="_blank"
                >
                    github profile
                </a>
                <h3>Details</h3>
            </section>
           
            <section  class="projects">
                <h2 id="projects" >Projects </h2>
                <div class="project-tile">
                    <a href="https://tracychacon.github.io/#project-markov-chains">Markov Chains</a>
                </div>
            </section>
            <section  class="skills">
                <h2 id="skills">Skills</h2>

        <footer class="footer"></footer>

    <script src="index.js"></script>
